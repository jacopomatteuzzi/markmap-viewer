<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Markmap Viewer</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://unpkg.com;">
  <style>
    html, body { height: 100%; margin: 0; }
    #mindmap { width: 100vw; height: 100vh; }
  </style>
  <!-- Markmap Standalone -->
  <script src="https://cdn.jsdelivr.net/npm/markmap-lib@0.15.3/dist/browser/view.min.js"></script>
</head>
<body>
  <svg id="mindmap"></svg>
  <script>
    function getMarkdown() {
      const params = new URLSearchParams(window.location.search);
      let md = params.get('md');
      if (!md && window.location.hash.startsWith('#md=')) {
        try {
          md = decodeURIComponent(window.location.hash.slice(4));
        } catch (e) {
          md = '';
        }
      }
      return md ? md : '# Nessun contenuto';
    }
    window.addEventListener('DOMContentLoaded', () => {
      const markdown = getMarkdown();
      const { Markmap, Transformer } = window.markmap;
      const transformer = new Transformer();
      const { root } = transformer.transform(markdown);
      Markmap.create('#mindmap', null, root);
    });
  </script>
</body>
</html>
